apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 24h
  url: https://helm.cilium.io/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  releaseName: cilium
  chart:
    spec:
      chart: cilium
      version: 1.18.0
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: kube-system
  interval: 1h0m0s
  values:
    ipam:
      mode: kubernetes
    securityContext:
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE
    cgroup:
      autoMount:
        enabled: false
      hostRoot: /sys/fs/cgroup
    kubeProxyReplacement: false
    # Enable Prometheus metrics for Cilium agent
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
        labels:
          release: kube-prometheus-stack
    # Enable Prometheus metrics for Cilium operator
    operator:
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
          labels:
            release: kube-prometheus-stack
    hubble:
      enabled: true
      # Enable Hubble metrics
      metrics:
        enabled:
          - dns
          - drop
          - tcp
          - flow
          - icmp
          - "httpV2:exemplars=true;labelsContext=source_ip,source_namespace,source_workload,destination_ip,destination_namespace,destination_workload,traffic_direction"
        enableOpenMetrics: true
        serviceMonitor:
          enabled: true
          labels:
            release: kube-prometheus-stack
      relay:
        enabled: true
        prometheus:
          enabled: true
          serviceMonitor:
            enabled: true
            labels:
              release: kube-prometheus-stack
      ui:
        enabled: true
        annotations:
          tailscale.com/expose: "true"
          tailscale.com/hostname: "geometa-hubble"
