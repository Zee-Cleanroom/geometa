name: Build discord-bot

on:
  push:
    branches: [main]
    paths:
      - apps/discord-bot/**
      - "!apps/discord-bot/flux/**"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write

    steps:
      - name: Prepare
        id: prep
        run: |
          BRANCH=${GITHUB_REF##*/}
          TS=$(date +%s)
          REVISION=${GITHUB_SHA::8}
          BUILD_ID="${BRANCH}-${REVISION}-${TS}"
          echo BUILD_ID=${BUILD_ID} >> $GITHUB_OUTPUT

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: apps/discord-bot
          file: apps/discord-bot/Dockerfile
          push: true
          tags: |
            ghcr.io/likeon/geometa-discord-bot:${{ steps.prep.outputs.BUILD_ID }}
          cache-from: type=gha,scope=${{ github.workflow }}
          cache-to: type=gha,scope=${{ github.workflow }},mode=max

      - name: Notify flux
        run: |
          curl --fail --show-error \
            -X GET "${{ secrets.FLUX_RECEIVER_DISCORD_BOT }}" \
